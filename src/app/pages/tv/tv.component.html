<div class="imagebg" style="background-image: url('../../../assets/background-search.jpeg');">
      <div class="title text-left ">
        <h2>Welcome</h2>
        <h3>Millions of movies, TV shows and people to discover. Explore now.</h3>
      </div>
      <div class="form-group mb-2 search-container mt-auto">
        <div class="input-container w-100">
          <input type="text" class="form-control search" id="searchInput" (change)="searchShows(query)" [(ngModel)]="query" placeholder="Search...">
          <input type="submit" value="Search" class="searchInput">
        </div>
      </div>
</div>
  
      
      
      
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 mt-4 col-lg-2 col-xl-2 col-sm-6" *ngFor="let mv of tvShows">
            <div class="card  my-2">
              <a >
              <img *ngIf="mv.poster_path" class="card-img-top" [src]="'https://image.tmdb.org/t/p/w300'+mv.poster_path" [alt]="mv.original_title">
              <img *ngIf="!mv.poster_path" class="card-img-top" src="../../../assets/soon.png" [alt]="mv.original_title">

              </a>
              <div class="card-body">
                  <h6 class="card-title">{{mv.original_name}}</h6>                
              </div>
            </div>
        </div>
  </div>
</div>


  <div  class="row" >
      <div class="col-md-4 col-lg-3 col-xl-2 col-sm-6" *ngFor="let popular of popularShows ">
          <app-card [item]="popular"></app-card>
      </div>
  </div>


  <div class="row text-center my-3">
      <div class="col-md-6 mx-auto">
        <p-paginator (onPageChange)="paginate($event)" [rows]="20" [totalRecords]="752594"></p-paginator>
      </div>
    </div>
